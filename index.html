<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <nav>
      <button class="btn">add new contacts</button>
    </nav>
    <div class="container">
      <h1>Contacts</h1>
      <ul class="list"></ul>
    </div>
    <div class="empty">No Contact Found! Please Add a New Contact</div>
    <div class="modal modal-add">
      <form class="modal-form">
        <h2>Add New Contact</h2>
        <div class="form-control">
          <label for="name_add">Name</label>
          <input type="text" id="name_add" name="name" required />
        </div>
        <div class="form-control">
          <label for="phone_add">Phone</label>
          <input type="text" id="phone_add" name="phone" required />
        </div>
        <div class="form-control">
          <label for="email_add">Email</label>
          <input type="email" id="email_add" name="email" required />
        </div>
        <button class="btn" type="submit">Add Contact</button>
        <div class="close">&times;</div>
      </form>
    </div>
    <div class="modal modal-edit">
      <form class="modal-form">
        <h2>Edit the Contact</h2>
        <div class="form-control">
          <label for="name_edit">Name</label>
          <input type="text" id="name_edit" name="name" />
        </div>
        <div class="form-control">
          <label for="phone_edit">Phone</label>
          <input type="text" id="phone_edit" name="phone" />
        </div>
        <div class="form-control">
          <label for="email_edit">Email</label>
          <input type="email" id="email_edit" name="email" />
        </div>
        <button class="btn" type="submit">Edit Contact</button>
        <div class="close">&times;</div>
      </form>
    </div>
    <div class="modal modal-delete">
      <div class="modal-form">
        <h2>Do you really want to delete this contact?</h2>
        <div class="delete-action">
          <div class="btn cancel">Cancel</div>
          <div class="btn btn-danger confirm">Delete</div>
        </div>
        <div class="close">&times;</div>
      </div>
    </div>
  </body>
</html>
